<h2>calculator works!</h2><hr>
<table>
    <tr>
        <td>
            FirstNumber: <input type='text' [(ngModel)]='number1'><br>
        </td>
    </tr>
    <tr>
        <td>
            SecondNumber: <input type='text' [(ngModel)]='number2'><br>
        </td>
    </tr>
    <tr>
        <td>
            Result:<input type='text' [(ngModel)]='number3'>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value='add' id="button" (click)="getResult('+')">
            <input type="button" value='sub' id="button" (click)="getResult('-')">
            <input type="button" value='mul' id="button" (click)="getResult('*')">
            <input type="button" value='div' id="button" (click)="getResult('/')">
        </td>
    </tr>
</table>
